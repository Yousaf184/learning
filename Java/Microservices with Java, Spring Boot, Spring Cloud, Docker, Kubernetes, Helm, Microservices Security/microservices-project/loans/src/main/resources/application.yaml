# custom
custom:
  configserver:
    host: http://localhost:8071

server:
  port: 8090
spring:
  application:
    name: loans
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:loans_db
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
  config:
    import: configserver:${custom.configserver.host}
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

management:
  endpoints:
    web:
      exposure:
        exclude: "*"
  endpoint:
    shutdown:
      access: UNRESTRICTED
  info:
    env:
      enabled: true

info:
  app:
    name: Loans
    description: Loans microservice for EazyBank
    version: 1.0.0

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8070/eureka/